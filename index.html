<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTicket - Guest Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to EasyTicket</h1>
    <div class="space-y-4">
      <button id="guestLogin" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
        Login as Guest
      </button>
    </div>
  </div>

  <script>
    // Handle guest login
    document.getElementById('guestLogin').addEventListener('click', () => {
      window.location.href = 'home.html'; // Redirect to homepage for guest login
    });
  </script>
</body>
</html>
