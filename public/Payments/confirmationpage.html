      <p class="text-lg font-bold">Total Price: ₹<span id="totalPrice">0</span></p>
    </div>

    <!-- Payment Status -->
    <div class="bg-green-500 text-white text-center p-4 rounded-lg">
      <h3 class="text-xl font-bold">Payment Successful!</h3>
      <p>Your payment has been completed successfully. Enjoy your movie!</p>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center mt-6">
      <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="window.location.href = '../../index.html';">Back to Home</button>
    </div>
  </section>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Get the DOM elements

          
        const movieTitle = document.getElementById('movieTitle');
        const posterImage = document.getElementById('posterImage');
        const selectedSeatsElement = document.getElementById('selectedSeats');
        const totalPriceElement = document.getElementById('totalPrice');

        // Fetch data from localStorage
        const selectedMovie = localStorage.getItem('selectedMovie');
        const selectedSeats = JSON.parse(localStorage.getItem('selectedSeats'));
        const totalPrice = localStorage.getItem('totalPrice');
        
    
      
    
        // Check if localStorage data is available and debug
        console.log("Selected Movie:", selectedMovie);        // Debug
        console.log("Selected Seats:", selectedSeats);        // Debug
        console.log("Total Price:", totalPrice);              // Debug
    
        if (selectedMovie && selectedSeats && totalPrice) {
          // Populate the data in the confirmation page
          movieTitle.textContent = selectedMovie;
          selectedSeatsElement.textContent = selectedSeats.join(', ') || 'None';
          totalPriceElement.textContent = `${totalPrice}`;//REMOVED AN RUPEE SYMBOL ₹
    
          // Set the movie poster based on the selected movie
          if (selectedMovie === 'Zindagi Na Milegi Dobara') {
            posterImage.src = "../../Seating/assets/Posters/1.jpeg";
          } else if (selectedMovie === 'Interstellar') {
            posterImage.src = "../../Seating/assets/Posters/2.jpg";
          } else if (selectedMovie === 'Dilwale Dulhania Le Jayenge') {
            posterImage.src = "../../Seating/assets/Posters/ddlj_cover.jpeg";
          }
        } else {
          console.error("No data found in localStorage.");
          alert("No booking data found. Please go back to the booking page.");
        }
      });
    </script>
    
  </script>
