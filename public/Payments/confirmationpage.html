<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Ticket Container -->
  <section class="container mx-auto py-10">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl mx-auto">
      <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Your Ticket</h1>

      <!-- Movie Banner -->
      <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/600x300" alt="Movie Banner" class="rounded-lg shadow-lg w-full">
      </div>
//My change
      <!-- Ticket Details -->
      <div class="text-center mb-6">
        <p class="text-xl font-semibold text-gray-700 mb-2">Movie: <span id="movieName">Avengers: Endgame</span></p>
        <p class="text-lg text-gray-600 mb-2">Seat: <span id="seatName">A12</span></p>
        <p class="text-xl font-bold text-blue-500 mb-4">Price: â‚¹<span id="ticketPrice">0</span></p>
      </div>

      <!-- Payment Details -->
      <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
        <h2 class="text-lg font-semibold text-gray-800">Payment Summary</h2>
        <p class="text-gray-700">Payment Successful! Your ticket has been booked.</p>
      </div>

      <!-- Confirmation Button -->
      <div class="text-center">
        <button onclick="window.location.href='/login.html'" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600">Go to Home</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch data from localStorage
      const movieName = localStorage.getItem('selectedMovie') || 'No Movie Selected';
      const seatName = localStorage.getItem('selectedSeat') || 'No Seat Selected';
      const totalAmount = localStorage.getItem('totalPrice') || '0';

      // Populate the ticket details
      document.getElementById('movieName').textContent = movieName;
      document.getElementById('seatName').textContent = seatName;
      document.getElementById('ticketPrice').textContent = totalAmount;
    });
  </script>
</body>
</html>
