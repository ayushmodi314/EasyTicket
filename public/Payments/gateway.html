<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <section class="container mx-auto py-10">
    <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">Secure Payment Gateway</h1>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
      <p class="text-lg font-semibold text-gray-700 mb-4">
        Your total amount is: <span id="totalAmount" class="text-blue-500">â‚¹0</span>
      </p>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="cardNumber" class="block text-left font-medium text-gray-600">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" 
                 class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="flex space-x-4">
          <div>
            <label for="expiryDate" class="block text-left font-medium text-gray-600">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" 
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="cvv" class="block text-left font-medium text-gray-600">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="123" 
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">Pay Now</button>
      </form>
    </div>
  </section>
  <script src="payment.js"></script>
</body>
</html>
